<!DOCTYPE html>
<html lang="en">
<head>
  <title>Project | Data Viz.</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/distrochart.css">
</head>
<body>
  <div class="device-notification">
    <a class="device-notification--logo" href="#0">
      <img src="image/logo.png" alt="Global">
      <p>US Flight Visualization</p>
    </a>
  </div>

  <div class="perspective effect-rotate-left">
    <div class="container"><div class="outer-nav--return"></div>
    <div id="viewport" class="l-viewport">
      <div class="l-wrapper">
        <header class="header">
          <a class="header--logo" href="#0">
            <img src="image/logo.png" alt="Global">
            <p>US Flight Visualization</p>
          </a>
          <div class="header--nav-toggle">
            <span></span>
          </div>
        </header>
        <nav class="l-side-nav">
          <ul class="side-nav">
            <li class="is-active"><span>Map</span></li>
            <li><span>Speed</span></li>
            <li><span>Delays</span></li>
            <li><span>Project</span></li>
          </ul>
        </nav>
        <ul class="l-main-content main-content">
          <li class="l-section section section--is-active">
            <div class="intro">
              <div class="col" id="info">
                <h3 id="airport">Airports</h3>
                <h4 id="airport_city"></h4>
                <div id="airport_weather">
                </div>
                <div class="col" id="map"></div>
                <div class="intro--options">
                  <a>
                    <h3>Airlines available</h3>
                    <p id="airline-available"></p>
                  </a>
                  <a>
                    <h3>Number of flights per day:</h3>
                    <p id="legend"></p>
                  </a>
              </div>
            </div>
          </li>
          <li class="l-section section">
            <div class="work">
              <h2>Cruising  by airline</h2>
              <div class="chart-wrapper" id="speed"></div>
            </li>
            <li class="l-section section">
              <div class="contact">
                <div class="contact--lockup">
                  <div>
                    HeatMap
                  </div>
                </div>
              </div>
            </li>
            <li class="l-section section">
              <div class="hire">
                <h2>About our project</h2>
                <div class="work-request--options">
                  <span class="options-a">
                    <label for="opt-1" style="border:none; pointer-events: none">
                      Kévin Brou Boni
                    </label>
                    <label for="opt-2" style="border:none; pointer-events: none">
                      Clément Pavué
                    </label>
                    <label for="opt-3" style="border:none; pointer-events: none">
                      EL Mehdi Roussaky
                    </label>
                  </span>
                  <span class="options-b">
                    <a href="https://youtu.be/1XYHvKOT4_c">
                      <label for="opt-4">
                        Screencast
                      </label>
                    </a>
                    <a href="https://github.com/ClementPavue/DataVizProject">
                      <label for="opt-5">
                        Process Book
                      </label>
                    </a>
                    <a href="https://github.com/ClementPavue/DataVizProject">
                      <label for="opt-6" style="border:none">
                        <img src="image/GitHub-Mark-120px-plus.png" style="height: 36px">
                      </a>
                    </label>
                  </span>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <ul class="outer-nav">
      <li class="is-active">Map</li>
      <li>Speed</li>
      <li>Delays</li>
      <li>Project</li>
    </ul>
  </div>
</body>
<footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-2.2.4.min.js"><\/script>')</script>
  <script src="js/functions-min.js"></script>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://d3js.org/topojson.v1.min.js"></script>
  <script data-main="js/main" src="js/require.js"></script>
</footer>
</html>
